            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section>

<div class="container">
    <h4 class="text-center titulo">Acompanhe aqui as informações do seu perfil.</h4>
	<div class="row images" id="ads">
    <!-- Category Card -->
    <div class="col-md-3 col-sm-6 col-12  p-2">
        <div class="card rounded ">
            <div class="card-image">
                <img class="img-fluid rounded mx-auto d-block p-3" src="./img/consulta.png" alt="Icon Consulta" />
            </div>
            <div class="card-image-overlay m-auto p-3"> 
                <a class="ad-btn " href="#">Consultas</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-12  p-2">
        <div class="card rounded">
            <div class="card-image">
                <img class="img-fluid rounded mx-auto d-block p-3" src="./img/exames.png" alt="Icon exame" />
            </div>
            <div class="card-image-overlay m-auto p-3"> 
                <a class="ad-btn" href="#">Exames</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-12 p-2">
        <div class="card rounded ">
            <div class="card-image">
                <img class="img-fluid rounded mx-auto d-block p-3" src="./img/profile.png" alt="icon profile" />
            </div>
            <div class="card-image-overlay m-auto p-3"> 
                <a class="ad-btn" href="#">Meus Dados</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-12 p-2">
        <div class="card rounded">
            <div class="card-image">
                <img class="img-fluid rounded mx-auto d-block p-3" src="./img/nutrition.png" alt="Icon Nutrition" />
            </div>
            <div class="card-image-overlay m-auto p-3"> 
                <a class="ad-btn" href="#">Plano Nutricional</a>
            </div>
        </div>
    </div>
</div>
</div>   
    </section>




      <section>

           <!-- Categoria Lembretes -->
           <div class="col-md-6 col-sm-6 col-12 ">
            <div class="todo__container">
                <h1 class="todo__title text-center p-2">Lembrete</h1>
                <form action="" class="todo-form" id="todoForm">
                    <textarea class="form-control todo-form__input " id="todoInput" rows="2" placeholder="Insira um lembrete..." ></textarea>
                    <button type="submit" value="" class="todo-form__btn" id="todoSubmit"><i class="fas fa-plus-circle"></i></button>
                    <div style="display: none;width: 400px;" class="alert alert-danger campo" role="alert">
                        Campo Obrigatório
                      </div>
                </form>
                <div class="todo__tarefas" id="todoTarefas">
                    <ul class="todo__tarefas-lista" id="todoLista">
                    </ul>
                </div>
            </div>
    </div>
      </section>
