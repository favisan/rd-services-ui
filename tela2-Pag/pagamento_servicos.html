<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento de Serviços</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagamento_servicos.css">
</head>
<body class="container">
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
                <img src="img/logo-menu.png">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">    
                <div class="col-lg-8 col-md-9 col-sm-9 col-xs-4 item-menu" >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    </ul>
                </div>
            </div>
        </nav>  
    </header>

    
    
    <!-- Escolha de forma de pagamento -->
    <section class="pagPag">
        <div class="banner"></div>
        <div class="containerEsq">
            <div class="formaPag">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaPagamento" id="pagar-Local" value="option1">
                    <label class="form-check-label" for="pagar-Local">
                      Pagar no local
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaPagamento" id="pagar-CC" value="option2">
                    <label class="form-check-label" for="pagar-CC">
                      Pagar com cartão de crédito
                    </label>
                </div>
            </div>
            <!-- Dados do cartão de crédito -->
            <div class="dadosCC" style="display: none;">
                <form class="formDadosCC">
                <!-- linha 1 - Número do cartão -->
                <div class="form-row">
                  <div class="form-group col-12">
                    <label for="numeroCC">Número do cartão*</label>
                    <input type="text" class="form-control" id="numeroCC" placeholder="5555 5555 5555 5555" required>
                  </div>
                </div>

                <!-- linha 2 - Nome do titular -->
                <div class="form-row">
                    <div class="form-group col-12">
                      <label for="nomeTitular">Nome do titular do cartão*</label>
                      <input type="text" class="form-control" id="nomeTitular" placeholder="Digite o nome como gravado no cartão" required>
                    </div>
                </div>
                <!-- linha 3 - Data de vencimento e código de segurança -->
                <div class="form-row">                  
                    <div class="form-group col-12 col-lg-4">
                        <label for="dtVencMes">Mês de vencimento*</label>
                        <select id="dtVencMes" class="form-control" required>
                            <option selected>Mês</option>
                            <option>01 - janeiro</option>
                            <option>02 - fevereiro</option>
                            <option>03 - março</option>
                            <option>04 - abril</option>
                            <option>05 - maio</option>
                            <option>06 - junho</option>
                            <option>07 - julho</option>
                            <option>08 - agosto</option>
                            <option>09 - setembro</option>
                            <option>10 - outubro</option>
                            <option>11 - novembro</option>
                            <option>12 - dezembro</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-lg-4">
                        <label for="dtVencAno">Ano de vencimento*</label>
                        <select id="dtVencAno" class="form-control" required>
                            <option selected>Ano</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>                
                    </div>
                    <div class="form-group col-12 col-lg-4">
                            <label for="codSegCC">CVV*</label>
                            <input type="text" class="form-control" id="codSegCC" placeholder="000" required>
                    </div>
                </div>
                            
            
                    <!-- linha 4 - Números de parcelas -->
                    <div class="form-row">
                        <div class="form-group col-12">
                          <label for="numParcelas">Opções de parcelamento*</label>
                            <select id="numParcelas" class="form-control">
                                <option selected>Escolha o número de parcelas</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- linha 5 - Salvar dados do cartão -->
                    <div class="salvarDados">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="salvarCC" value="option1">
                            <label class="form-check-label" for="salvarCC">
                                Salvar dados do cartão para compras futuras
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="naoSalvarCC" value="option2">
                            <label class="form-check-label" for="naoSalvarCC">
                                Não salvar dados do cartão para compras futuras
                            </label>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
       
        <div class="containerDir">
            <h4 class="resumoPedido text-center">Resumo do pedido</h4>
            <div class="tabelaPedido">
                <br>
                               
                <table class="table">
                    <tr class="cabecalho ">
                        <th class="produto text-center">SERVIÇO</th>
                        <th class="quantidade text-center">QTD</th>
                        <th class="preco text-center">VALOR</th>
                    </tr>
                    <tr class="dadosPedido">
                        <td class="text-left">Aplicação de medicamento</td>
                        <td class="text-center">01</td>
                        <td class="text-right">R$ 20,00</td>
                    </tr>
                    <!-- <tr class="dadosPedido">
                        <td class="text-left">Aferição de pressão</td>
                        <td class="text-center">01</td>
                        <td class="text-right">R$ 10,00</td>
                    </tr> -->
                </table>
                <table class="table">
                    <tr>
                        <th colspan="2" class="total">Total</th>
                        <td class="total text-right">R$ 20,00</td>
                    </tr>
                </table>
                <div class="btnConcluir">
                    <div class="col text-center">
                    <button type="submit" class="btn-lg btn btn-success"><a href="../Tela3-ConfirmacaoDeAgendamento/confirmacao_agendamento_servicos.html">Finalizar pagamento</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>   

    
    <!-- footer -->
    <footer>
        <div class="row">
            <div class="col-md-6"><img src="img/logo-footer.png"></div>
            <div class="col-md-2">
                <h4>MAPA DO SITE</h4>
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>SOCIAL MIDIA</h4>   
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><img src="img/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                    <li class="nav-item"><img src="img/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                </ul>
            </div>
        </div> 
    </footer>
    
    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
