<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Perfil do Médico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/perfil.css" rel="stylesheet"/>    
  </head>
  <body>

      <div class="container-fluid">
        <div class="row">
            <img src="images/banner-2.jpg" class="superior" alt="">
            <img src="images/logo-branco.png" class="logo" alt="">
        </div>
      </div>

      <div class="container-fluid" id="container">
        <div class="row">
          <h1 class="top"> Meu Perfil </h1>
        </div>
      </div>
      
      <div class="container-principal">
        <div class="container-menu">
            <nav class="menu-vertical">
                <img class="usuario" src="images/usuario.png" width="150px">
                <p class="editarFotoPerfil">Editar Foto do Perfil</p>
                <select>
                  <option>Clínicas Conveniadas</option>
                  <option>Ex: Clínica X</option>
                  <option>Ex: Clínica Y</option>
                  <option>Ex: Clínica Z</option>
                </select>
                <p class="senha">Alterar Senha</p1>
            </nav>
        </div>
    
        <div class="container-form container">
            <div class="row">
                <div class="col-12">
                  <h4 class="sub">Dados Pessoais</h4>
                    <form>
                      <div class="row">
                        <div class="form-group col-12 col-md-8">
                            <label>Nome</label>
                            <input type="name" class="form-control" placeholder="Ex: Ana Maria">
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label>CRM</label>
                            <input type="crm" class="form-control" placeholder="00000">
                        </div>
                        <div class="form-group col-12 col-md-1">
                            <label>UF</label>
                            <input type="uf" class="form-control" placeholder="SP">
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-12 col-md-4">
                            <label>Data de Nascimento</label>
                            <input type="name" class="form-control" placeholder="Ex: 22/10/1990">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>RG</label>
                            <input type="crm" class="form-control" placeholder="00.000.000-0">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>CPF</label>
                            <input type="uf" class="form-control" placeholder="000.000.000-00">
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-12 col-md-4">
                            <label>Endereço Comercial</label>
                            <input type="name" class="form-control" placeholder="Ex: Rua Amora,100">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>Bairro</label>
                            <input type="crm" class="form-control" placeholder="Ex: Penha">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>CEP</label>
                            <input type="uf" class="form-control" placeholder="00000-000">
                        </div>
                      </div>


                      <div class="row">
                        <div class="form-group col-12 col-md-3">
                            <label>Cidade</label>
                            <input type="name" class="form-control" placeholder="Ex: São Paulo">
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label>UF</label>
                            <input type="crm" class="form-control" placeholder="SP">
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label>Telefone</label>
                            <input type="uf" class="form-control" placeholder="11 0000-0000">
                        </div>
                        <div class="form-group col-12 col-md-3">
                          <label>E-mail</label>
                          <input type="uf" class="form-control" placeholder="exemple@exemple.com">
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-12 col-md-4">
                          <select>
                            <option>Especialidade</option>
                            <option>Clínico Geral</option>
                            <option>Pediatra</option>
                            <option>Nutróloga</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <button class="bt-padrao">Alterar Dados</button>
                        </div>
                        <div class="col-12 col-md-4">
                          <button class="bt-voltar">Voltar</button>
                        </div>
                      </div>
                    </form>                 
                </div>
            </div>
        </div>
      </div>
     
      <footer>
        <div class="row">
            <div class="col-md-6"><img src="images/logo-footer.png"></div>
            <div class="col-md-2">
                <h4>MAPA DO SITE</h4>
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar Atendimento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Histórico de Paciente</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Agenda Geral</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Plano Nutricional</a></li>
                    </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>SOCIAL MIDIA</h4>   
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><img src="images/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                    <li class="nav-item"><img src="images/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                </ul>
            </div>
        
        </div>    
    </footer>
        
  </body>
</html>
