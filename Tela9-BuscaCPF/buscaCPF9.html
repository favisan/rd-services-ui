<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrado RD Divas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
                <img src="img/logo-menu.png">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">    
                <div class="col-lg-8 col-md-9 col-sm-9 col-xs-4 item-menu" >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    </ul>
                </div>
            </div>
        </nav>
            
    </header>

    <section>

        <div class="banner"></div>

        <div class="tituloh1">
            <h1>Programa Nutricional</h1>
        </div>

        <form class="form-inline justify-content-center">
            <div class="form-group col-lg-8 mx-sm-3 mb-2">
              <input type="text" class="form-control cpf" id="cpf" placeholder="Busque por CPF" style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary btn-verde mb-2">OK</button>
        </form>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div style="display: none;" class="alert alert-danger alert-cpf-invalido" role="alert">
                    Campo Inválido
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div style="display: none;" class="alert alert-danger alert-cpf" role="alert">
                    CPF não encontrado
                </div>
            </div>
        </div>


       
       
        
    
    </section>
    
    
    <footer>
        <div class="row">
            <div class="col-md-6"><img src="img/logo-footer.png"></div>
            <div class="col-md-2">
                <h4>MAPA DO SITE</h4>
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>SOCIAL MIDIA</h4>   
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><img src="img/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                    <li class="nav-item"><img src="img/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                </ul>
            </div>
        
        </div>    
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/jquery.mask.js"></script>
    <script src="./js/app.js"></script>
