<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RD - Login Médico</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/med-login.css">
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div >
                    <img src="./images/logo-rd.png" width="200px">
                </div>
                <div class="align-self-center">
                    <img src="./images/baseline_exit_to_app_black_18dp.png">
                </div>
            </div>       
        </div>

        <div class="container-fluid container-background">
            <div class="box-central col-md-4 pl-4 pr-4 pt-4 pb-4 align-self-center">
                <h3 class="titulo-verde text-center">Login Área do Médico</h3>
                <form id="id-form" name="formulario" action="#">
                    <div class="form-group mt-2">
                        <label for="login-email-med" class="label-form">Email</label>
                        <input type="text" class="form-control style-input" id="login-email-med" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-email-med" class="label-form">Senha</label>
                        <input type="text" class="form-control style-input" id="login-email-med" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn col-md-12 btn-verde mt-4">Entrar</button>
                </form>
                <p class="text-center mb-3 mt-2">Esqueceu sua senha?</p>
                <hr class="col-10"/>
                <p class="text-center mt-3">Ainda não possui cadastro?</p>
                <button type="submit" class="btn btn-verde">Cadastrar</button>
            </div>
        </div>

    <footer>
        <div class="row">
            <div class="col-md-6"><img src="images/logo-footer.png"></div>
            <div class="col-md-2">
                <h4>MAPA DO SITE</h4>
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><a class="nav-link" href="#">Planos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>SOCIAL MIDIA</h4>   
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><img src="images/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                    <li class="nav-item"><img src="images/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                </ul>
            </div>
        
        </div>    
    </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
