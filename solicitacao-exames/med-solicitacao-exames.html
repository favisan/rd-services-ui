<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RD - Solicitação de exames</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles-solicitacao-exame.css">
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <img src="../images/banner-2.jpg" class="banner" alt="">
                <img src="../images/logo-branco.png" class="logo" alt="">
            </div>
        </div>
      
        <section>
        <div class="container pt-5">
            <h1 class="titulo-verde text-center">Solicitação de Exames</h1>

            <form id="id-form" name="formulario" action="#">
                <div class="row mt-2">
                    <div class="form-group col-12 col-md-9">
                        <label for="name-paciente" class="label-form">Nome do(a) paciente</label>
                        <input type="text" class="form-control style-input" id="name-paciente" placeholder="João Carlos Santana" disabled>
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="data-consulta" class="label-form">Data da consulta</label>
                        <input type="text" class="form-control style-input" id="data-consulta" placeholder="12/12/2020" disabled>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="form-group col-12 col-md-9">
                        <label for="name-medico" class="label-form">Nome do(a) médico(a)</label>
                        <input type="text" class="form-control style-input" id="name-medico" placeholder="Maria Helena da Silva" disabled>
                    </div>
                    <div class="form-group col-12 col-md-2">
                        <label for="numero-crm" class="label-form">CRM</label>
                        <input type="text" class="form-control style-input" id="numero-crm" placeholder="0000000" disabled>
                    </div>
                    <div class="form-group col-12 col-md-1">
                        <label for="crm-uf" class="label-form">UF</label>
                        <input type="text" class="form-control style-input" id="crm-uf" placeholder="SP" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12 col-md-4">
                        <label for="cep-medico" class="label-form">CEP</label>
                        <input type="text" class="form-control style-input" id="cep-medico" placeholder="000000-000" disabled>
                    </div>
                    <div class="form-group col-12 col-md-8">
                        <label for="endereco-medico" class="label-form">Endereço</label>
                        <input type="text" class="form-control style-input" id="endereco-medico" placeholder="Rua Joaquina Silveira 1234" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12 col-md-4">
                        <label for="bairro-medico" class="label-form">Bairro</label>
                        <input type="text" class="form-control style-input" id="bairro-medico" placeholder="Centro" disabled>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <label for="cidade-medico" class="label-form">Cidade</label>
                        <input type="text" class="form-control style-input" id="cidade-medico" placeholder="São Paulo" disabled>
                    </div>
                    <div class="form-group col-12 col-md-1">
                        <label for="uf-endereco-medico" class="label-form">UF</label>
                        <input type="text" class="form-control style-input" id="uf-endereco-medico" placeholder="SP" disabled>
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="telefone-medico" class="label-form">Telefone</label>
                        <input type="text" class="form-control style-input" id="telefone-medico" placeholder="(xx) 0000-0000" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-12">
                        <label for="indicacao-clinica" class="label-form">Indicação Clínica</label>
                        <input type="text" class="form-control style-input" id="indicacao-clinica" required>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="form-group col-12">
                        <label for="indicacao-clinica" class="label-form">Descrição dos exames</label>
                        <textarea  class="form-control style-input-text-area" id="indicacao-clinica" rows="8" required></textarea>
                    </div>
                </div>

                <div class="text-center pb-4">
                    <button type="submit" class="btn btn-verde mr-5" data-toggle="modal" data-target="#modal-salvar">Enviar Solicitação</button>
                    <button type="reset" class="btn btn-cinza">Cancelar</button>
                </div>
            </form>
        </div>
    </section>

    <div class="modal fade" id="modal-salvar" tabindex="-1" role="dialog" aria-labelledby="modal-salvarTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-enviarLabel">Enviar Solicitação de Exames</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label label-form">Enviar para:</label>
                    <input type="text" class="form-control style-input" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label label-form">Mensagem:</label>
                    <textarea class="form-control style-input-text-area" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-cinza" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-verde">Enviar</button>
              </div>
        </div>
        </div>
    </div>

        <footer>
            <div class="row">
                <div class="col-md-6"><img src="../images/logo-footer.png"></div>
                <div class="col-md-2">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <h4>SOCIAL MIDIA</h4>   
                    <ul class="nav flex-column rodape">
                        <li class="nav-item"><img src="../images/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                        <li class="nav-item"><img src="../images/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                    </ul>
                </div>
            
            </div>    
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
