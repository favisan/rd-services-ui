<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Perfil do Médico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style-perfil.css" rel="stylesheet"/>    
  </head>
  <body>

      <div class="container-fluid">
        <div class="row">
            <img src="../images/banner-2.jpg" class="superior" alt="">
            <img src="../images/logo-branco.png" class="logo" alt="">
        </div>
      </div>

      <div class="container-fluid" id="container">
        <div class="row">
          <h1 class="top"> Meu Perfil </h1>
        </div>
      </div>
      
      <div class="container-principal">
        <div class="container-menu">
            <nav class="menu-vertical">
                <img class="usuario" src="../images/usuario.png" width="150px">
                <p class="editarFotoPerfil">Editar Foto do Perfil</p>
                <button type="button" class="btn btn-modal" data-toggle="modal" data-target="#modal-salvar">Alterar Senha</button>
              </nav>
        </div>
    
        <div class="container-form container">
            <div class="row">
                <div class="col-12">
                  <h3 class="sub">Dados Pessoais</h3>
                    <form>
                      <div class="row">
                        <div class="form-group col-12 col-md-7">
                            <label>Nome</label>
                            <input type="name" class="form-control" placeholder="Ex: Ana Maria">
                        </div>
                        <div class="form-group col-12 col-md-3">
                            <label>CRM</label>
                            <input type="crm" class="form-control" placeholder="00000">
                        </div>
                        <div class="form-group col-12 col-md-2">
                          <label class="label-form" for="uf-crm">UF CRM</label>
                          <select class="form-control style-input" id="uf-crm" required>
                              <option>SP</option>
                              <option>AC</option>
                              <option>AL</option>
                              <option>AP</option>
                              <option>AM</option>
                              <option>BA</option>
                              <option>CE</option>
                              <option>ES</option>
                              <option>GO</option>
                              <option>MA</option>
                              <option>MT</option>
                              <option>MS</option>
                              <option>MG</option>
                              <option>PA</option>
                              <option>PB</option>
                              <option>PR</option>
                              <option>PE</option>
                              <option>PI</option>
                              <option>RJ</option>
                              <option>RN</option>
                              <option>RS</option>
                              <option>RO</option>
                              <option>RR</option>
                              <option>SC</option>
                              <option>SE</option>
                              <option>TO</option>
                              <option>DF</option>
                          </select>
                      </div> 
                      </div>

                      <div class="row">
                        <div class="col-12 col-md-4">
                          <label class="label-form" for="Especialidade">Especialidade</label>
                          <select class="form-control" id="Especialidade" required>
                              <option>Alergista </option>
                              <option>Clínico Geral</option>
                              <option>Cardiologia</option>
                              <option>Dermatologia</option>
                              <option>Endocrinologia</option>
                              <option>Gatroenterelogia</option>
                              <option>Geriatria</option>
                              <option>Ginecologia</option>
                              <option>Infectologia</option>
                              <option>Nutrologia</option>
                              <option>Oftalmologia</option>
                              <option>Ortopedia</option>
                              <option>Otorrinolaringologia</option>
                              <option>Pediatria</option>
                              <option>Pneumologia</option>
                              <option>Psiquiatria</option>
                              <option>Urologia</option>
                          </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>Data de Nascimento</label>
                            <input type="data" class="form-control" placeholder="Ex: 22/10/1990">
                        </div>
                  
                        <div class="form-group col-12 col-md-4">
                            <label>CPF</label>
                            <input type="cpf" class="form-control" placeholder="000.000.000-00">
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-12 col-md-3">
                          <label>CEP</label>
                          <input type="cep" class="form-control" placeholder="00000-000">
                        </div>
                        <div class="form-group col-12 col-md-5">
                            <label>Endereço Comercial</label>
                            <input type="endereco" class="form-control" placeholder="Ex: Rua Amora,100">
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <label>Bairro</label>
                            <input type="bairro" class="form-control" placeholder="Ex: Penha">
                        </div>
                      </div>


                      <div class="row">
                        <div class="form-group col-12 col-md-2">
                            <label>Cidade</label>
                            <input type="cidade" class="form-control" placeholder="Ex: São Paulo">
                        </div>
                        <div class="form-group col-12 col-md-2">
                          <label class="label-form" for="uf-crm">UF</label>
                          <select class="form-control style-input" id="uf-crm" required>
                              <option>SP</option>
                              <option>AC</option>
                              <option>AL</option>
                              <option>AP</option>
                              <option>AM</option>
                              <option>BA</option>
                              <option>CE</option>
                              <option>ES</option>
                              <option>GO</option>
                              <option>MA</option>
                              <option>MT</option>
                              <option>MS</option>
                              <option>MG</option>
                              <option>PA</option>
                              <option>PB</option>
                              <option>PR</option>
                              <option>PE</option>
                              <option>PI</option>
                              <option>RJ</option>
                              <option>RN</option>
                              <option>RS</option>
                              <option>RO</option>
                              <option>RR</option>
                              <option>SC</option>
                              <option>SE</option>
                              <option>TO</option>
                              <option>DF</option>
                          </select>
                      </div> 
                        <div class="form-group col-12 col-md-3">
                            <label>Telefone</label>
                            <input type="tel" class="form-control" placeholder="11 0000-0000">
                        </div>
                        <div class="form-group col-12 col-md-3">
                          <label>E-mail</label>
                          <input type="email" class="form-control" placeholder="exemple@exemple.com">
                        </div>
                        <div class="form-group col-12 col-md-2">
                          <label>Valor da Consulta</label>
                          <input type="valor" class="form-control" placeholder="R$ 000,00">
                        </div>
                      </div>
                      <br>
                      <div class="row">
                        <div class="col-12 col-md-6" id="btn-dados">
                            <button class="bt-padrao">Alterar Dados</button>
                        </div>
                        <div class="col-12 col-md-6" id="btn-voltar">
                          <button class="bt-voltar">Voltar</button>
                        </div>
                      </div>
                    </form>                 
                </div>
            </div>
        </div>
      </div>
     
      <footer>
        <div class="row">
            <div class="col-md-6"><img src="../images/logo-footer.png"></div>
            <div class="col-md-2">
         
           
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4>SOCIAL MIDIA</h4>   
                <ul class="nav flex-column rodape">
                    <li class="nav-item"><img src="../images//logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                    <li class="nav-item"><img src="../images/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                </ul>
            </div>
        
        </div>    
    </footer>
        
    <div class="modal fade" id="modal-salvar" tabindex="-1" role="dialog"  aria-labelledby="modal-salvarTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Digite a Nova Senha</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div>
                    <input type="senha" class="form-control" placeholder="Nova Senha">
                    <p></p>
                  <input type="senha" class="form-control" placeholder="Confirme a Nova Senha">
                  <p></p>
            </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-verde" data-dismiss="modal">Salvar</button>
                <button type="button" class="btn btn-verde" data-dismiss="modal">Fechar</button>
              </div>
        </div>
      </div> 
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
