<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD - Cadastro Médico</title>
    <link href="styles-cadastro-medico.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <img src="../images/banner-2.jpg" class="banner" alt="">
            <img src="../images/logo-branco.png" class="logo" alt="">
        </div>
    </header>

    <section class="container">
        <div class="page-title">
            <h1>Nova Conta</h1>
        </div>
        <form class="form-group">
            <div class="page-title">
                <h3>Dados Pessoais</h3>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-4">
                    <label class="label-form" for="Especialidade">Especialidade</label>
                    <select class="form-control style-input" id="Especialidade" required>
                        <option>Alergista </option>
                        <option>Clínico Geral</option>
                        <option>Cardiologia</option>
                        <option>Dermatologia</option>
                        <option>Endocrinologia</option>
                        <option>Gatroenterelogia</option>
                        <option>Geriatria</option>
                        <option>Ginecologia</option>
                        <option>Infectologia</option>
                        <option>Nutrologia</option>
                        <option>Oftalmologia</option>
                        <option>Ortopedia</option>
                        <option>Otorrinolaringologia</option>
                        <option>Pediatria</option>
                        <option>Pneumologia</option>
                        <option>Psiquiatria</option>
                        <option>Urologia</option>
                    </select>
                </div>
                <div class="form-group col-12 col-md-2">
                    <label for="crm" class="label-form">CRM</label>
                    <input type="text" class="form-control style-input" id="crm" placeholder="0000000" required>
                </div>
                <div class="form-group col-12 col-md-1">
                    <label for="uf-crm" class="label-form">UF</label>
                    <input type="text" class="form-control style-input" id="uf-crm" placeholder="Ex: SP" required>
                </div>
                <div class="form-group col-12 col-md-2">
                    <label for="valor" class="label-form">Valor da consulta</label>
                    <input type="number" class="form-control style-input" id="valor" placeholder="R$000,00" required>
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="telefone-medico" class="label-form">Telefone</label>
                    <input type="text" class="form-control style-input" id="telefone-medico" placeholder="DDD + telefone" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-7">
                    <label for="name-medico" class="label-form">Dr(a). Nome do Médico(a) </label>
                    <input type="text" class="form-control style-input" id="name-medico" placeholder="Ex.: Maria Helena da Silva" required>
                </div>
                <div class="form-group col-12 col-md-3">
                    <label class="label-form" for="cpf">CPF</label>
                    <input type="text" class="form-control style-input" id="cpf" placeholder="000.000.000-00" required >
                </div>
                <div class="form-group col-12 col-md-2">
                    <label for="data-consulta" class="label-form">Data de Nascimento</label>
                    <input type="text" class="form-control style-input" id="data-consulta" placeholder="dd/mm/aaaa" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-2">
                    <label class="label-form" for="cep">CEP</label>
                    <input type="text" class="form-control style-input" id="cep" placeholder="00000-000" required >
                </div>
                <div class="form-group col-12 col-md-4">
                    <label for="endereco-medico" class="label-form">Endereço Comercial</label>
                    <input type="text" class="form-control style-input" id="endereco-medico" placeholder="Ex.: Rua Joaquina 1234" required>
                </div>
                <div class="form-group col-12 col-md-3">
                    <label for="Bairro" class="label-form">Bairro</label>
                    <input type="text" class="form-control style-input" id="bairro" placeholder="Ex.:Jd.Mairi" required>
                </div>
                <div class="form-group col-12 col-md-2">
                    <label class="label-form" for="cidade">Cidade</label>
                    <input type="text" class="form-control style-input"id="cidade" placeholder="Ex.: São Paulo" required>
                </div> 
                <div class="form-group col-12 col-md-1">
                    <label for="uf" class="label-form">UF</label>
                    <input type="text" class="form-control style-input" id="uf" placeholder="Ex: SP" required>
                </div>
            </div>
            <hr>
            <div class="page-title">
                <h3>Dados de Acesso</h3>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label class="label-form" for="email">E-mail</label>
                    <input type="email" class="form-control style-input" id="email" placeholder="exemplo@exemplo.com.br" required>
                    <br>
                    <div class="row"> 
                        <div class="col-12 col-md-6">
                            <label class="label-form" for="senha">Senha</label>
                            <input type="password" class="form-control style-input" id="senha" placeholder="Digite uma senha">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <label class="label-form" for="repeat-senha">Confirmar Senha</label>
                            <input type="password" class="form-control style-input" id="repeat-senha" placeholder="Repita a senha">
                        </div>
                    </div>
                </div>
                <div class="text-center form-group col-12 col-md-6">
                    <p>Você pode alterar suas escolhas a qualquer momento nas suas configurações de conta.</p>
                        <button type="submit" class="btn btn-verde mr-5">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>

    <footer class="mt-4">
        <div class="row">
            <div class="col-md-6"><img src="../images/logo-footer.png"></div>
                <div class="col-md-2"></div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <h4>SOCIAL MIDIA</h4>   
                    <ul class="nav flex-column rodape">
                        <li class="nav-item"><img src="../images/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                        <li class="nav-item"><img src="../images/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                    </ul>
                </div>
        </div>    
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
